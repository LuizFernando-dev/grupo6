<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/probabilidade.css">

	<title>Grupo 6</title>
</head>
<body>
	<nav id="menu">
		<ul>
			<li id="home"><a href="index.html">Home</a></li>
			<li id="menuDescritiva"><a href="descritiva.html">Descritiva</a></li>
			<li id="menuProbabilidade"><a href="probabilidade.html">Probabilidades</a>
			<li id="menuCorrelacao"><a href="correlacao.html">Correlação</a></li>
		</ul>
    </nav>
    <nav id="probabilidade">
		<input type="hidden" name="tipoCalculadora" id="calculadora">
		<ul style="list-style: none;">
			<li><a onclick="calculaTipo('bino')" href="#" id="bino">Binomial</a></li>
			<li><a href="#" onclick="calculaTipo('norm')" id="norm">Normal</a></li>
			<li><a href="#" onclick="calculaTipo('uni')" id="uni">Uniforme</a></li>
		</ul>
    </nav>
    <div id="binominal" class="estilos">
        <input class="valores" id="n" type="text" placeholder="quantidade da amostra: (N)" ><br>
        <input class="valores" id="p" type="text" placeholder="sucesso: (P) 0..1 ex: 0.4"><br>
        <input  class="valores" id="k" type="text" placeholder="evento: (K)"><br>
        <button class="botao" onclick="calcular()">Calcular</button>
        <p id="resultado" class="resultado"></p>
	</div>
	<div id="uniforme" class="estilos">
        <input class="valores" id="b" type="text" placeholder="Ponto Maximo" ><br>
        <input class="valores" id="a" type="text" placeholder="Ponto Minimo"><br>
		<h3>
			Maior que<input type="radio" value="maior" name="uniformTipo" onclick="uniformTipo()" checked>
			Menor que<input type="radio" value="menor" name="uniformTipo" onclick="uniformTipo()">
			Entre<input type="radio" value="emtre" name="uniformTipo" onclick="uniformTipo()">
		</h3>
		<input type="text" name="valor" placeholder="menor que" id="menor" class="valores" style="width: 20%;">
		<input class="valores" type="text" name="valor" placeholder="maior que" id="maior" style="width: 20%;">
        <button class="botao" onclick="calcularUniforme()">Calcular</button>
        <p id="resultadoUniforme" class="resultado"></p>
	</div>
	<div id="normal" class="estilos">
        <input class="valores" id="media" type="text" placeholder="Média" ><br>
        <input class="valores" id="desvio" type="text" placeholder="Desvio Padrão"><br>
		<h3>
			Maior que<input type="radio" value="maior" name="normalTipo" onclick="uniformTipo()" checked>
			Menor que<input type="radio" value="menor" name="normalTipo" onclick="uniformTipo()" >
			Entre<input type="radio" value="emtre" name="normalTipo" onclick="uniformTipo()">
		</h3>
		<input disabled type="text" name="valor" placeholder="menor que" id="normalMenor" class="valores" style="width: 20%;">
		<input class="valores" type="text" name="valor" placeholder="maior que" id="normalMaior" style="width: 20%;">
        <button class="botao" onclick="calculaNormal()">Calcular</button>
        <p id="resultadoNormal" class="resultado"></p>
    </div>
	<script type="text/javascript" src="js/prob.js"></script>
	<script type="text/javascript" src="js/tipoProb.js"></script>
	<script type="text/javascript" src="js/uniforme.js"></script>
	<script type="text/javascript" src="js/normal.js"></script>
	<script src="js/menu.js"></script>
</body>
</html>
