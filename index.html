				qualitativa nominal -> A ordem não importa, por exemplo se a variavel for uma cor a ordem não importa.
				qualitativa ordinal -> A ordem importa, quando tem uma ordenação pré definida, por exemplo: meses do ano;

				A VARIAVEL É QUANTITATIVA QUANDO SE TRATA DE NUMEROS(EXEMPLOS: SALARIOS, IDADES, FATURAMENTO, VENDAS....  )
