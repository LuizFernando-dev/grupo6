    <h1>Correlação</h1>
    <div id="correlacao" class="estilos">

		<input class="valores" type="text" placeholder="nome variavel Y" id="varY" style="width: 22%;">

		<input class="valores" type="text" placeholder="valor do y" id="projecaoY" value="1"><br>
